plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.aop
    api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.configuration.processor
    api libs.org.projectlombok.lombok
    api libs.org.apache.commons.commons.dbcp2
    api libs.io.springfox.springfox.boot.starter
    api libs.io.springfox.springfox.swagger.ui
    api libs.org.springframework.boot.spring.boot.starter.oauth2.client
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.io.jsonwebtoken.jjwt
    api libs.org.glassfish.jaxb.jaxb.runtime
    api libs.com.google.code.gson.gson
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.com.mysql.mysql.connector.j
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.springframework.security.spring.security.test
    testImplementation libs.org.mybatis.spring.boot.mybatis.spring.boot.starter.test
}

group = 'com.poravelgo'
version = '0.0.1-SNAPSHOT'
description = 'poravelgo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
